<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant API Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: auto; text-align: center; }
        input, select, button { margin: 10px; padding: 8px; width: 80%; }
        #result { margin-top: 20px; white-space: pre-wrap; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Restaurant API Client</h2>

        <label for="queryType">Choose an action:</label>
        <select id="queryType" onchange="updateInputs()">
            <option value="getRestaurants">Get All Restaurants</option>
            <option value="getRestaurantById">Get Restaurant by ID</option>
            <option value="getCuisineRatings">Get Average Ratings by Cuisine</option>
            <option value="getUserTopRestaurant">Get User's Top Restaurant</option>
        </select>

        <input type="text" id="restaurantId" placeholder="Enter Restaurant ID" style="display:none;">
        <input type="text" id="cuisine" placeholder="Enter Cuisine Type" style="display:none;">
        <input type="text" id="username" placeholder="Enter Username" style="display:none;">
        
        <button onclick="fetchData()">Submit</button>

        <div id="result"></div>
    </div>

    <script>
        function updateInputs() {
            // Hide all inputs initially
            document.getElementById("restaurantId").style.display = "none";
            document.getElementById("cuisine").style.display = "none";
            document.getElementById("username").style.display = "none";

            let queryType = document.getElementById("queryType").value;
            if (queryType === "getRestaurantById") {
                document.getElementById("restaurantId").style.display = "block";
            } else if (queryType === "getCuisineRatings") {
                document.getElementById("cuisine").style.display = "block";
            } else if (queryType === "getUserTopRestaurant") {
                document.getElementById("username").style.display = "block";
            }
        }

        async function fetchData() {
            let queryType = document.getElementById("queryType").value;
            let url = "";

            if (queryType === "getRestaurants") {
                url = "/restaurants";
            } else if (queryType === "getRestaurantById") {
                let id = document.getElementById("restaurantId").value;
                url = `/restaurants/${id}`;
            } else if (queryType === "getCuisineRatings") {
                let cuisine = document.getElementById("cuisine").value;
                url = `/restaurants/cuisine/${cuisine}`;
            } else if (queryType === "getUserTopRestaurant") {
                let user = document.getElementById("username").value;
                url = `/users/${user}/top-restaurant`;
            }

            try {
                let response = await fetch(url);
                let data = await response.json();
                document.getElementById("result").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("result").innerText = "Error fetching data.";
            }
        }
    </script>
</body>
</html>
